<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product's List</title>
    <link rel="shortcut icon" href="./style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/lux/bootstrap.min.css">
    <link href="./style/style.css" rel="stylesheet">
    <script src="faker.js-4.1.0/examples/browser/js/faker.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./style/iconfinder_business_office_seo_finance_work_coffee_pause_management-05_2987140.png" alt="logo">
            shopping
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active center">
              <a class="nav-link" href="#">Let's look today product list<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="buttons">
            <button type="button" class="btn btn-outline-danger" id="getList">get all list</button>
            <button type="button" class="btn btn-outline-danger" id="addItem">add item</button>
            <button type="button" class="btn btn-outline-danger" id="deleteItem">delete item</button>
            <button type="button" class="btn btn-outline-danger" id="sortItem">sort</button>     
            <button type="button" class="btn btn-outline-danger" id="searchByName">search by name</button>
            <button type="button" class="btn btn-outline-danger" id="selected">select item</button>
        </div>

        <div class="container">
            <div id="uniqueId">
                <div class="img">
                    <img src="https://images.pexels.com/photos/749353/pexels-photo-749353.jpeg?auto=compress&cs=tinysrgb&dpr=3"
                alt="photo"  class="photo">
                </div>
                
            </div>
        </div>
      </div>
      
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
